<body>
    <script>
        // Find the largest three distinct elements in an array

        let arr = [10, 4, 3, 50, 23, 90];
        // arr=arr.;
        // console.log(arr);
        
        for (let i in arr) {
            for (let j in arr) {
                if (arr[i] > arr[j] && i != j) {
                    let temp = arr[i];
                    arr[i] = arr[j];
                    arr[j] = temp;
                    // console.log(arr);
                }
            }
        }
        for(let i=0; i<3; i++){
            console.log(arr[i]);
        }
    </script>
